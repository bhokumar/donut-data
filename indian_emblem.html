<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Emblem SVG</title>
</head>
<body>
    <h1>Indian Emblem SVG Example</h1>

    <!-- SVG of Indian Emblem (Ashoka Chakra) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="200" height="200">
        <circle cx="200" cy="200" r="140" fill="#3C3C3B"/>
        <g transform="translate(200, 200)">
            <circle cx="0" cy="0" r="80" fill="#FF9933"/>
            <g fill="#000000">
                <path d="M 0 -80 L 0 -120"/>
                <path d="M 0 80 L 0 120"/>
                <path d="M -80 0 L -120 0"/>
                <path d="M 80 0 L 120 0"/>
                <path d="M -56.57 -56.57 L -79.4 -79.4"/>
                <path d="M 56.57 56.57 L 79.4 79.4"/>
                <path d="M -56.57 56.57 L -79.4 79.4"/>
                <path d="M 56.57 -56.57 L 79.4 -79.4"/>
            </g>
        </g>
        <polygon points="200,200 200,120 280,200" fill="#FFFFFF"/>
    </svg>

    <p>This is the Indian emblem (Ashoka Chakra) SVG.</p>
</body>
</html>
